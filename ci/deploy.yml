  - name: deploy-alertmanager-production
    serial: true
    plan:
      - in_parallel:
        - get: prometheus-aws-configuration-beta
          passed: [deploy-common-production]
          trigger: true
        - get: task-image
          passed: [deploy-common-production]
          trigger: true
        - get: re-secrets
          passed: [deploy-common-production]
