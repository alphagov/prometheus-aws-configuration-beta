            timeout: 2m
            file: prometheus-aws-configuration-beta/ci/tasks/http-ping.yml
            params:
              URL: https://prom-2.monitoring-staging.gds-reliability.engineering/-/ready
        - do:
          - task: conf-test-prom-3
            attempts: 8
